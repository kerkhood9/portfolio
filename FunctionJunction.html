<!DOCTYPE html>
<html>

<head>
    <title>Function junction javascript</title>
    <link rel="stylesheet" type="text/css" href="FunctionJunction.css" media="screen" />
</head>

<body>
    <div id="container">
        <p>
            <ul>
                <li>Click the train to make it go faster.</li>
                <li>Click the Stop button to stop it.</li>
                <li>Try to stop it as close to the edge as possible, without crashing.</li>
            </ul>
        </p>
        <div id="track">
            <div id="train">
                <img src="http://www.watzthis.com/images/train.png">
            </div>
        </div>
        <div id="stopButton">Stop!</div>
        <script src="FunctionJunction.js"></script>
    </div>
</body>

</html>
